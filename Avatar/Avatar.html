<!DOCTYPE html>
<html>
<head>
    <title>Avatar</title>
    <style type="text/css">
        .Atype{
            border: 1px solid gray;
            border-radius: 8px;
            background-color: white;
            margin: 10px;
        }
        .Atype:hover{
            background-color:silver;
        }
        
        .table1{
            width:100%; 
            height:100%;
        }
        .table1 td, th {
            border: 1px solid gray;
            border-radius: 8px;
        }
    </style>
    <script type="text/javascript">
        var Atype = 'BG';
        function BG(){
            Atype = 'BG';
            draw();
        }
        function eyes(){
            Atype = 'eyes';
            draw();
        }
        function mouth(){
            Atype = 'mouth';
            draw();
        }
        function cloth(){
            Atype = 'cloth';
            draw();
        }
        function hat(){
            Atype = 'hat';
            draw();
        }
        function hand(){
            Atype = 'hand';
            draw();
        }

    </script>

</head>
<body>
    &nbsp;
    <div style="width: 550px; height: auto ">
        <button class="Atype" onclick="BG()">background</button>
        <button class="Atype" onclick="eyes()">eyes</button>
        <button class="Atype" onclick="mouth()">mouth</button>
        <button class="Atype" onclick="cloth()">cloth</button>
        <button class="Atype" onclick="hat()">hat</button>
        <button class="Atype" onclick="hand()">hand</button>
        
        <table class="table1">
          
            <tr>
                <td style="vertical-align: middle;" valign="middle" colspan="4">
                    <div style="width: 540px; height: 540px; border: 2px solid #D7DDE2; border-radius: 8px; font-size: 10pt; font-family: verdana, arial; overflow:scroll; text-align: left;" id="DIV_AVAT">
                    </div>
                </td>
            </tr>
      
        </table>
    </div>
    
    <script type="text/javascript">
        function draw(){
        if (Atype == 'BG'){
            document.getElementById("DIV_AVAT").innerHTML = '';
        //background - 6
            for (var i = 0; i<6; i++){
                document.getElementById("DIV_AVAT").innerHTML += "<a href='Home-LI.html?BG="+(i+1)+"'><img src='img/back/A_background_"+(i+1)+".png' width='140' height='140' align='middle'></a>&nbsp;&nbsp;&nbsp;";
            }
        } 
        
        else if (Atype == 'eyes'){
            document.getElementById("DIV_AVAT").innerHTML = '';
        //eyes - 10
            for (var i = 0; i<10; i++){
                document.getElementById("DIV_AVAT").innerHTML += "<a href='Home-LI.html?eyes="+(i+1)+"'><img src='img/eye/A_eye_"+(i+1)+".png' width='140' height='140' align='middle'>&nbsp;&nbsp;&nbsp;";
            }
        } 
        
        else if (Atype == 'mouth'){
            document.getElementById("DIV_AVAT").innerHTML = '';
        //mouth - 8
            for (var i = 0; i<8; i++){
                document.getElementById("DIV_AVAT").innerHTML += "<a href='Home-LI.html?mouth="+(i+1)+"'><img src='img/mouth/A_mouse_"+(i+1)+".png' width='140' height='140' align='middle'>&nbsp;&nbsp;&nbsp;";
            }
        } 
        
        else if (Atype == 'cloth'){
            document.getElementById("DIV_AVAT").innerHTML = '';
        //clothes - 11
            for (var i = 0; i<11; i++){
                document.getElementById("DIV_AVAT").innerHTML += "<a href='Home-LI.html?cloth="+(i+1)+"'><img src='img/clothes/A_cloth_"+(i+1)+".png' width='140' height='140' align='middle'>&nbsp;&nbsp;&nbsp;";
            }
        } 
        
        else if (Atype == 'hat'){
            document.getElementById("DIV_AVAT").innerHTML = '';
        //hat - 14
            for (var i = 0; i<14; i++){
                document.getElementById("DIV_AVAT").innerHTML += "<a href='Home-LI.html?hat="+(i+1)+"'><img src='img/head/A_hat_"+(i+1)+".png' width='140' height='140' align='middle'>&nbsp;&nbsp;&nbsp;";
            }
        } 
        
        else if (Atype == 'hand'){
            document.getElementById("DIV_AVAT").innerHTML = '';
        //hand - 10
            for (var i = 0; i<10; i++){
                document.getElementById("DIV_AVAT").innerHTML += "<a href='Home-LI.html?hand="+(i+1)+"'><img src='img/hand/A_hand_"+(i+1)+".png' width='140' height='140' align='middle'>&nbsp;&nbsp;&nbsp;";
            }
        }
    }
    draw();
    </script>
</body>
</html>
